application: craft-gae
version: 1
runtime: php55
api_version: 1

handlers:
# favicon.ico support
- url: /(favicon\.ico)
  static_files: webapp/\1
  upload: webapp/(favicon\.ico)

- url: /assets/(.+)
  static_files: webapp/assets/\1
  upload: webapp/assets/(.+)

# CSS
- url: /css
  static_dir: webapp/css

# IMG
- url: /img
  static_dir: webapp/img

# Main handler
- url: /.*
  script: webapp/index.php